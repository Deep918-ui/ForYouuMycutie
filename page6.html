<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Page 6</title>

<style>
    body{
        margin:0;
        padding:0;
        height:100vh;
        background:#ffe9f3; 
        font-family:"Poppins",sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
    }

    .box{
        background:white;
        width:90%;
        max-width:450px;
        padding:30px;
        border-radius:18px;
        text-align:center;
        box-shadow:0 0 40px rgba(255,0,120,0.18);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }

    h2{
        color:#ff4fa3;
        font-size:20px;
        margin-bottom:20px;
        line-height:1.4;
    }

    .btn{
        width:100%;
        padding:14px;
        border:none;
        margin-top:14px;
        border-radius:12px;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
        transition:0.2s;
    }

    .work{
        background:#ff4fa3;
        color:white;
        box-shadow:0 4px 15px rgba(255,0,120,0.25);
    }
    .work:hover{
        transform:scale(1.03);
    }

    .no-work{
        background:#ffb3d6;
        color:#5c0033;
    }

    /* shake animation */
    .shake{
        animation: shakeAnim 0.4s;
    }

    @keyframes shakeAnim{
        0%{transform:translateX(0);}
        25%{transform:translateX(-6px);}
        50%{transform:translateX(6px);}
        75%{transform:translateX(-6px);}
        100%{transform:translateX(0);}
    }
</style>
</head>
<body>

<div class="box" id="card">
    <h2>
        sach mai mera tera best friend yayay ðŸ˜ŒðŸ’—<br><br>
        Ab bata kesa gya tera din mere bina?
    </h2>

    <button class="btn no-work" id="badBtn">Buhut acha</button>
    <button class="btn work" onclick="location.href='page7.html'">Kharab gaya yrr ðŸ˜­</button>
</div>

<script>
const bad = document.getElementById("badBtn");
const card = document.getElementById("card");

bad.addEventListener("click", ()=>{
    card.classList.add("shake");
    alert("sacchi? ðŸ˜’");

    setTimeout(()=>{
        card.classList.remove("shake");
    },400);
});
</script>

</body>
</html>
