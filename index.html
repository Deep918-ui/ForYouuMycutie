<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 1</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body{
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        height:100vh;
        background:linear-gradient(to bottom,#ffeaf3,#ffd6e8,#ffd0eb);
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    /* Blossom animation */
    .blossom{
        position:fixed;
        top:-10%;
        width:22px;
        height:22px;
        background:url('https://i.ibb.co/5xYbHdY/flower.png') no-repeat center/contain;
        animation:fall 6s linear infinite;
        opacity:0.9;
        z-index:1;
    }
    @keyframes fall{
        0%{transform:translateY(-10vh) rotate(0deg);}
        100%{transform:translateY(110vh) rotate(360deg);}
    }

    /* Card */
    .card{
        width:90%;
        max-width:420px;
        background:white;
        border-radius:25px;
        padding:35px 25px;
        box-shadow:0 10px 50px rgba(255,80,140,0.25);
        text-align:center;
        animation:fadein 1.5s ease;
        position:relative;
        z-index:10;
    }

    @keyframes fadein{
        0%{opacity:0;transform:translateY(20px);}
        100%{opacity:1;transform:translateY(0);}
    }

    /* Text animation */
    .mainText{
        font-size:22px;
        font-weight:600;
        color:#ff4e9c;
        animation:glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {text-shadow:0 0 4px #ff8bc7;}
        to {text-shadow:0 0 14px #ff4e9c;}
    }

    /* Buttons */
    .btnBox{
        margin-top:25px;
        display:flex;
        justify-content:center;
        gap:14px;
    }
    button{
        padding:12px 26px;
        border:none;
        border-radius:30px;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
        transition:0.25s;
    }

    .work{
        background:#ff7ab6;
        color:white;
        box-shadow:0 6px 20px rgba(255,100,160,0.4);
    }
    .work:hover{
        transform:scale(1.04);
    }

    .notWork{
        background:#f7c8dd;
        color:#444;
    }

    /* Shake + explode */
    @keyframes shake {
        0%,100%{transform:translateX(0);}
        20%{transform:translateX(-5px);}
        40%{transform:translateX(5px);}
        60%{transform:translateX(-5px);}
        80%{transform:translateX(5px);}
    }

    @keyframes explode {
        0%{opacity:1;transform:scale(1);}
        100%{opacity:0;transform:scale(2);}
    }

    /* Footer */
    .footer{
        margin-top:20px;
        font-size:12px;
        color:#ff6ea9;
        opacity:0.9;
    }
</style>
</head>
<body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blossom Rain</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: transparent;
    }

    .blossom {
        position: fixed;
        top: -50px;
        width: 22px;
        height: 22px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="10" y="60" font-size="60">ðŸŒ¸</text></svg>');
        background-size: cover;
        opacity: 0.9;
        pointer-events: none;
        animation: fall linear infinite, sway ease-in-out infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-50px); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0.6; }
    }

    @keyframes sway {
        0% { margin-left: -20px; }
        50% { margin-left: 20px; }
        100% { margin-left: -20px; }
    }
</style>
</head>
<body>

<script>
function createBlossom() {
    const b = document.createElement("div");
    b.classList.add("blossom");

    // random left position
    b.style.left = Math.random() * 100 + "vw";

    // random animation duration
    let fallTime = 5 + Math.random() * 5;
    let swayTime = 2 + Math.random() * 3;

    b.style.animationDuration = `${fallTime}s, ${swayTime}s`;

    // random size
    let size = 18 + Math.random() * 12;
    b.style.width = size + "px";
    b.style.height = size + "px";

    document.body.appendChild(b);

    // delete when finished
    setTimeout(() => b.remove(), fallTime * 1000);
}

// drop many blossoms
setInterval(createBlossom, 250);
</script>

</body>
