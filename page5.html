<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Page 5 â€¢ Best Friend Question</title>

<style>
    body{
        margin:0;
        padding:0;
        height:100vh;
        background:#ffeaf3;
        font-family: "Poppins", sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        position:relative;
    }

    /* blossom rain */
    .petal{
        position:absolute;
        top:-10px;
        width:18px;
        height:18px;
        background:#ff9acb;
        border-radius:60% 40% 70% 30%;
        animation: fall linear infinite;
        opacity:0.8;
    }
    @keyframes fall {
        to{
            transform:translateY(110vh) rotate(360deg);
            opacity:0.3;
        }
    }

    .card{
        width:90%;
        max-width:500px;
        padding:30px;
        background:white;
        border-radius:16px;
        box-shadow:0 0 35px rgba(255,0,120,0.15);
        text-align:center;
        position:relative;
        z-index:10;
    }

    h2{
        margin:0 0 20px 0;
        font-size:22px;
        color:#ff5fa8;
        text-shadow:0 0 10px rgba(255,100,150,0.4);
        font-weight:600;
    }

    input{
        width:100%;
        padding:12px;
        border:none;
        border-radius:10px;
        background:#ffe6f2;
        font-size:16px;
        outline:none;
        text-align:center;
        color:#444;
        margin-top:10px;
    }

    .btn{
        margin-top:18px;
        width:100%;
        padding:12px;
        background:#ff4fa3;
        color:white;
        font-size:16px;
        border:none;
        border-radius:10px;
        font-weight:600;
        cursor:pointer;
        transition:0.25s;
        box-shadow:0 5px 18px rgba(255,0,130,0.25);
    }
    .btn:hover{
        transform:scale(1.03);
    }

    .error{
        margin-top:12px;
        font-size:15px;
        color:#ff3b6e;
        font-weight:500;
        display:none;
    }
</style>
</head>

<body>

<!-- Blossom Rain Generator -->
<script>
for(let i=0;i<18;i++){
    let p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random()*100 + "vw";
    p.style.animationDuration = 3 + Math.random()*4 + "s";
    p.style.opacity = 0.4 + Math.random()*0.5;
    document.body.appendChild(p);
}
</script>

<div class="card">
    <h2>Tere sabse achha male best friend kaun hai? ðŸ˜Š</h2>

    <input id="nameInput" placeholder="Yaha naam likho...">

    <button class="btn" onclick="checkName()">Next</button>

    <div class="error" id="errorBox">
        main hoon na? ðŸ˜’ðŸ’—
    </div>
</div>

<script>
function checkName(){
    let v = document.getElementById("nameInput").value.trim().toLowerCase();
    let error = document.getElementById("errorBox");

    const allowed = ["deep", "brown pilu", "brownpilu"];

    if(allowed.includes(v)){
        window.location.href = "page6.html";  // change page link as needed
    }else{
        error.style.display = "block";
        error.style.animation = "shake 0.3s";
        setTimeout(()=>{ error.style.animation="" },300);
    }
}
</script>

</body>
</html>
