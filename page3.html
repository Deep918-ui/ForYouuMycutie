<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Page 3</title>

<style>
    body{
        margin:0;
        padding:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(to bottom, #ffe6f4, #ffd7ec);
        font-family: "Poppins", sans-serif;
        overflow:hidden;
    }

    /* BLOSSOM RAIN */
    .blossom{
        position:fixed;
        top:-10px;
        font-size:20px;
        animation: fall linear forwards;
        opacity:0.9;
    }

    @keyframes fall{
        0%{ transform:translateY(-10vh) rotate(0deg); opacity:1; }
        100%{ transform:translateY(110vh) rotate(360deg); opacity:0; }
    }

    /* MAIN CARD */
    .card{
        width:90%;
        max-width:450px;
        background:white;
        padding:35px 25px;
        border-radius:18px;
        text-align:center;
        box-shadow:0 0 40px rgba(255,120,160,0.25);
        animation: pop 0.5s ease;
    }

    @keyframes pop{
        from{ transform:scale(0.85); opacity:0; }
        to{ transform:scale(1); opacity:1; }
    }

    h2{
        margin:0 0 18px 0;
        font-size:26px;
        color:#ff4f9a;
        font-weight:700;
    }

    p{
        font-size:17px;
        color:#444;
        margin-bottom:30px;
        line-height:1.6;
    }

    .btn{
        width:48%;
        padding:14px 0;
        border:none;
        border-radius:30px;
        font-size:16px;
        cursor:pointer;
        font-weight:600;
        transition:0.2s;
    }

    .yes{
        background:#ff4fa3;
        color:white;
        box-shadow:0 4px 12px rgba(255,0,120,0.35);
    }

    .yes:hover{
        transform:scale(1.05);
    }

    .no{
        background:#ffbcd9;
        color:#333;
    }

    .no:hover{
        animation: shake 0.25s linear;
        background:#ff9fc9;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        50% { transform: translateX(4px); }
        75% { transform: translateX(-4px); }
        100% { transform: translateX(0); }
    }

    /* footer */
    .footer{
        margin-top:20px;
        font-size:12px;
        color:#777;
        text-align:center;
    }
</style>
</head>
