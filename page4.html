<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 4</title>

<style>
    body{
        margin:0;
        padding:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(to bottom,#ffeef7,#ffd6eb,#ffc4e3);
        font-family:"Poppins",sans-serif;
        overflow:hidden;
    }

    /* BLOSSOM */
    .blossom{
        position:fixed;
        top:-10px;
        font-size:22px;
        animation: fall 5s linear infinite;
        pointer-events:none;
        color:#ff8ac9;
        opacity:0.9;
    }

    @keyframes fall{
        0%{transform:translateY(-10vh) rotate(0deg);}
        100%{transform:translateY(110vh) rotate(360deg);}
    }

    /* CARD */
    .card{
        width:90%;
        max-width:420px;
        background:white;
        padding:30px 20px;
        border-radius:18px;
        text-align:center;
        box-shadow:0 0 40px rgba(255,100,160,0.25);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }

    .text{
        font-size:20px;
        font-weight:600;
        color:#ff4fa3;
        margin-bottom:25px;
        line-height:1.4;
    }

    /* BUTTONS */
    .btn{
        padding:12px 28px;
        border:none;
        border-radius:28px;
        font-size:16px;
        margin:10px;
        cursor:pointer;
        font-weight:600;
        transition:0.2s;
    }

    .work{
        background:#ff4fa3;
        color:white;
        box-shadow:0 4px 15px rgba(255,0,140,0.35);
    }
    .work:hover{ transform:scale(1.05); }

    .no{
        background:#ffd3e8;
        color:#333;
    }

    /* SHAKE EFFECT */
    @keyframes shake {
        0%,100%{transform:translateX(0);}
        20%{transform:translateX(-7px);}
        40%{transform:translateX(7px);}
        60%{transform:translateX(-7px);}
        80%{transform:translateX(7px);}
    }

    /* BLAST */
    @keyframes blast {
        0%{opacity:1; transform:scale(1);}
        100%{opacity:0; transform:scale(2);}
    }
</style>
</head>
<body>
